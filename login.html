<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="login.css" />
        <link rel="stylesheet" href="navbar.css">
        <title>Form</title>
      </head>
      <body>
        <script src="configuration.js"></script>
        <ul class="topnav">
          <li><a class ="left" href="flower-list.html"><img src="img/finalimage.png" alt="basket"></a></li>
          <li><a href="track-order.html">Track Order</a></li>
          <li><a href="flower-list.html">help</a></li>
          <li><a href="basket.html"><img src="img/cart.png" alt="basket"></a></li>
          <li><a href="login.html"><img src="img/personal.png" alt="basket"></a></li>
        </ul>
        <div class="login-wrap">
          
          <div class="login-html">
            <p>sign up to save</p>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
              <div class="sign-in-htm">
                <div class="group">
                  <label for="signin-username" class="label">Username</label>
                  <input id="signin-username" type="text" class="input">
                </div>
                <div class="group">
                  <label for="signin-password" class="label">Password</label>
                  <input id="signin-password" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                  <input id="check" type="checkbox" class="check" checked>
                  <label for="check"><span class="icon"></span> Keep me Signed in</label>
                </div>
                <div class="group">
                  <input type="submit" class="button" value="Sign In" onclick="login()">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <a href="#forgot">Forgot Password?</a>
                </div>
              </div>
              <div class="sign-up-htm">
                <div class="group">
                  <label for="signup-username" class="label">Username</label>
                  <input id="signup-username" type="text" class="input">
                </div>
                <div class="group">
                  <label for="password" class="label">Password</label>
                  <input id="password" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                  <label for="password" class="label">Repeat Password</label>
                  <input id="pass" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                  <label for="signup-email" class="label">Email Address</label>
                  <input id="signup-email" type="text" class="input">
                </div>
                <div class="group">
                  <input type="submit"  class="button" value="Sign Up" onclick="signup()">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <label for="tab-1">Already Member?</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <Script>
          
        </Script>
      </body>
</html>
