<style>
  .container {
    font-family: Arial, sans-serif;

    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
  }
  .delivery-date {
    margin-bottom: 20px;
  }
  .option {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
  }
  .option h4 {
    margin: 0;
    color: #333;
  }
  .price {
    color: #4CAF50;
    font-weight: bold;
  }
  .button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: block;
    border-radius: 8px;
    margin-top: 10px;
  }
</style>
    <link rel="stylesheet" href="navbar.css">
  </head>

  <body>
    <ul class="topnav">
        <li><a class ="left" href="flower-list.html"><img src="img/finalimage.png" alt="basket"></a></li>
        <li><a href="track-order.html">Track Order</a></li>

        <li><a href="basket.html"><img src="img/cart.png" alt="basket"></a></li>

      </ul>


      <div class="container">
        <div class="delivery-date">
          <label for="delivery-date">Delivery Date*</label>
          <input type="date" id="delivery-date" name="delivery-date">
        </div>
      
        <div class="purchasing-options">
          <div class="option">
            <input type="radio" id="subscription" name="purchase-option">
            <label for="subscription">
              <h4>Start a Subscription: <span class="price">$52 + free shipping</span></h4>
              Best Value: Up to 30% off + free shipping on subscription deliveries.<br>
              Flexible: Pick your flowers, date & recipient every month, or set it & forget it.<br>
              No Obligations: Skip as often as you like. Cancel anytime.
            </label>
          </div>
          <div class="option">
            <input type="radio" id="one-time" name="purchase-option">
            <label for="one-time">
              <h4>One time purchase: <span class="price">$74</span></h4>
            </label>
          </div>
        </div>
      
        <a href="#" class="button">ADD TO BASKET</a>
      </div>
